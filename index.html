<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wheel Of Names</title>
    <link rel="stylesheet" href="style.css" />  
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div id="wheel">
          <ul class="wheel-of-fortune">
            <li>$1000</li>
            <li>$2000</li>
            <li>$3000</li>
            <li>$4000</li>
            <li>$5000</li>
            <li>$6000</li>
            <li>$7000</li>
            <li>$8000</li>
            <li>$9000</li>
            <li>$10000</li>
          </ul>
          </div>
        <button id="spin-btn" onclick="startSpinning()">Spin</button>
        <button id="spin-btn2">Spin 2</button>
      </div>
    <div class="container">
      <input type="text" id="addname" name="addname"><br><br>
      <button id="addbutton" onclick="addItemToTheList()">Add name</button><br><br>
      <ul id="list-of-names"></ul>
    </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
