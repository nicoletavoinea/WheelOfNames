    <title>Wheel Of Names</title>

  <body>
    <div class="wrapper">
      <div class="container">
        <div id="wheel">
          <ul class="wheel-of-fortune"></ul>
          <li></li>
          </div>

    <div class="container">

    </div>
    </div>
    <script src="script.js"></script>
  </body>
